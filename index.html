<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Elemento range</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <center>
  <div id="caixa">
    <br><br>
    <div id="controle">
      <br>
      <label>Dimensões</label><br>
      Largura <input id="iptLargura" oninput="manipularLargura()" type="range" min="1" max="150"> 
      <label id="lblLargura"></label><br>
      Altura <input id="iptAltura" oninput="manipularAltura()" type="range" min="1" max="150"> 
      <label id="lblAltura"></label>
      <hr>
      <label>Distância</label><br>
      <label>Topo</label>
      <input type="range" id="iptTopo" oninput="distanciaTopo()" min="1" max="100">
      <label id="lblTopo"></label><br>
      <label>Esquerda</label>
      <input type="range" id="iptEsquerda" oninput="distanciaEsquerda()" min="1" max="100">
      <label id="lblEsquerda"></label>
      <hr>
      <label>Cor</label><br>
      <label>Vermelho</label> 
      <input type="range" id="iptRed" oninput="mudarCor()" min="0" max="255">
      <label id="lblRed"></label><br>
      <label>Verde</label>
      <input type="range" id="iptGreen" oninput="mudarCor()" min="0" max="255">
      <label id="lblGreen"></label><br>
      <label>Azul</label>
      <input type="range" id="iptBlue" oninput="mudarCor()" min="0" max="255">
      <label id="lblBlue"></label>
      <hr>
      <br><br>
    </div>
    <br><br>
    <div id="box"></div>
    <br><br>
  </div>
  </center>
    
    <script src="script.js"></script>
</body>
</html>
